   <style>
    * {box-sizing: border-box}

/* Full-width input fields */
  input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for all buttons */
button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}

/* Add padding to container elements */
.container {
  padding: 16px;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}
.yh{
  background-color: #fff;
}
.glow {
  font-size: 80px;
  color: white;
  text-align: center;
  -webkit-animation: glow 1s ease-in-out infinite alternate;
  -moz-animation: glow 1s ease-in-out infinite alternate;
  animation: glow 1s ease-in-out infinite alternate;
}

@-webkit-keyframes glow {
  from {
    text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
  }
  
  to {
    text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6, 0 0 60px #ff4da6, 0 0 70px #ff4da6, 0 0 80px #ff4da6;
  }
}



/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
    width: 100%;
  }

}

</style>


<body>

<SMALL>  
	<div class='container yh'>
    <h6 class="glow">COMPANY SIGN-UP..</h6>
		<div class="row">
          <div class="col-md-6">
			        <label for="name"><b>NAME</b></label>
			        <input type="text" placeholder="" name="Name of Company" required>

			        <label for="psw"><b>INDUSTRY</b></label>
			        <input type="text" placeholder="Name of Industry" name="psw" required>

			        <label for="text"><b>REGION</b></label>
			        <input type="text" placeholder="region" name="region" required>

              <label for="text"><b>WEBSITE</b></label>
              <input type="text" placeholder="website" name="website" required>

              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>

              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
        </div>
  

          <div class="col-md-6">

              <label for="city"><b>CITY</b></label>
              <input type="text" placeholder="City" name="city" required>

              <label for="email"><b>EMAIL</b></label>
              <input type="text" placeholder="email" name="email" required>

              <label for="email"><b>CONTACT</b></label>
              <input type="text" placeholder="contact" name="contact" required>


               <div class="form-group">
                  <label for="file">COMPANY LOGO/IMAGES</label>
                  <input type="file" class="form-control-file">
                  <small class="form-text text-muted">Max size 3mb</small>
                </div>

             <form>
               <div class='form-group'>
                  <label for="body">ABOUT COMPANY:</label>
                  <textarea name="editor1"   class="form-control"></textarea>
                </div>
              </form>

              <div class="clearfix">
                <button type="button" class="cancelbtn">CANCEL</button>
                <button type="submit" class="signupbtn">SUBMIT</button>
              </div>
         </div>
    </div>
  </div>
</SMALL>
</body>
